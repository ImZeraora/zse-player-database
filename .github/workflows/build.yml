name: Scheduled Node.js Script

on: push

jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js dependencies
        run: npm install

      - name: Run fetch-data.js
        run: node fetch-data.js
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Ensure this matches your script
